<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="body-container">
        <div class="login-container">
            <div class="mart">
                <object data="./images/Group.svg" type=""></object>
            </div>
            <form action="mail to chukwujanefrances@gamil.com">
            <div class="username">
                <object data="./images/user.svg" type="" class="input-obj obj-username"></object>

            </form>
        </div>
